<section class="py-5">

  <div *ngIf='errorMessage.length > 0' class="alert alert-danger">
    <p>{{errorMessage}}</p>
  </div>
  <div class="container">
  <div class="w-50 m-auto py-5">
    <form [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm)'>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
          <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched" class="alert alert-danger my-2">
          <small *ngIf="loginForm.get('email')?.errors?.required"  id="emailHelp" class="form-text text-muted"
            >Email is Required.</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.email" id="emailHelp" class="form-text text-muted"
            >Email is Invalid.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName='password'
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          aria-describedby="passwordHelp"
        />
          <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched" class="alert alert-danger my-2">
          <small  *ngIf="loginForm.get('password')?.errors?.required"   id="passwordHelp" class="form-text text-muted"
            >Password is Required.</small
          >
          <small *ngIf="loginForm.get('password')?.errors?.pattern" id="passwordHelp" class="form-text text-muted"
            >Password Must start upperCase and be 3 or 8 char.</small
          >
         
        </div>
      </div>
     
      <button [disabled]='loginForm.invalid'  type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
</div>
</section>
