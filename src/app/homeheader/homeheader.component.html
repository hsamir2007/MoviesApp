<section class="py-5 vh-100 d-flex align-items-end">
  <div class="container">
    <h1 class="font-weight-bolder">OUR LATEST MOVIES</h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of parentTrendingMovies">
        <ng-template carouselSlide [id]="slide.id">
          <img
            [src]="imgPrefix + slide.poster_path"
            [alt]="slide.title"
            [title]="slide.title"
          />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
